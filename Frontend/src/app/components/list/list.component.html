<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">
      Create New Issue
    </button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="issue">
      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef class ="mat-column-right">Title</th>
          <td mat-cell *matCellDef="let  element">{{element.title}}</td>
      </ng-container>
      <ng-container matColumnDef="responsible">
        <th mat-header-cell *matHeaderCellDef class ="mat-column-right">Responsible</th>
        <td mat-cell *matCellDef="let  element">{{element.responsible}}</td>
      </ng-container>
      <ng-container matColumnDef="serverity">
        <th mat-header-cell *matHeaderCellDef class ="mat-column-right">Serverity</th>
        <td mat-cell *matCellDef="let  element">{{element.serverity}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class ="mat-column-right">Status</th>
        <td mat-cell *matCellDef="let  element">{{element.status}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class ="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let  element" class ="mat-column-right">
          <button mat-button color="primary" (click)="editIssue(element._id)">Edit</button>
          <button mat-button color="warn" (click)="deleteIssue(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="desplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:desplayedColumns;"></tr>
    </table>
  </mat-card>
</div>
